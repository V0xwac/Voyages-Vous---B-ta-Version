    <div class="container">
        <div class="destination">
            <video src="Vidéo Japon.mp4" alt="Norvège" controls autoplay dont muted loop style="width: 100%; height: auto;"></video>
            <h2>Japon - Kyoto</h2>
            <p>Explorez Kyoto, cité ancienne et empreinte d'histoire, où temples millénaires et jardins zen vous transportent dans un Japon traditionnel et mystique.</p>
        </div>
        <div class="reservation-form">
            <label for="adults">Nombre d'adultes :</label>
            <input type="number" id="adults" name="adults" min="0" value="0">
            
            <label for="children">ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤNombre d'enfants :</label>
            <input type="number" id="children" name="children" min="0" value="0">

            <p id="totalPrice">Prix total : 0€</p>
        </div>
        <div class="reservation-buttons">
            <button id="reserve-flight" onclick="openPopup1()">Réserver mon vol ✈</button>
            <button id="reserve-hotel" onclick="openPopup2()" >Réserver mon hôtel  </button>
        </div>
    </div>

    <script>

        document.getElementById('adults').addEventListener('input', updatePrice);
        document.getElementById('children').addEventListener('input', updatePrice);

        function updatePrice() {
            var pricePerAdult = 100;
            var pricePerChild = 75;
            var adults = parseInt(document.getElementById('adults').value);
            var children = parseInt(document.getElementById('children').value);
            var totalPrice = (pricePerAdult * adults) + (pricePerChild * children);

            document.getElementById('totalPrice').innerText = 'Prix total : ' + totalPrice + '€';
        }

        function openPopup1() {
            window.open('https://wwws.airfrance.fr');
        }
        function openPopup2() {
            window.open('https://www.booking.com/');
        }
    </script>
